<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CapturePoint Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="checkoout.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="cart.css" />
    <!-- <script src="/js/home.js"></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
        <div><h2>Secure Checkout</h2></div>
      </div>
    </header>
    <section class="main">
      <div class="left">
        <h3>Shipping Address</h3>
        <form>
          <div class="addrex_form">
            <div class="name_surname">
              <div>
                <label for="">*First Name :</label>
                <input
                  required
                  type="text"
                  placeholder="First Name"
                  class="name"
                />
              </div>
              <div>
                <label for="">Last Name : </label>
                <input type="text" placeholder="Last Name" class="" />
              </div>
            </div>
            <label for="">*Address :</label>
            <input type="text" required placeholder="Street Address" />
            <label for="">Apt/Suite/Floor</label>
            <input type="text" placeholder="Apt/Suite/Floor" />
            <div class="city">
              <div>
                <label for="">*City</label>
                <input type="text" placeholder="City" />
              </div>
              <div>
                <div>
                  <label for="">*Region :</label>
                  <input required type="text" />
                </div>
                <div>
                  <label for="">*Postal Code :</label>
                  <input required type="text" />
                </div>
              </div>
            </div>
            <div class="email_number">
              <div>
                <label for="">Email Address :</label>
                <input type="email" placeholder="Email" />
              </div>
              <div>
                <label for="">*Mobile Number :</label>
                <input required type="numbers" placeholder="Number" />
              </div>
            </div>
          </div>
        </form>

        <section class="payment_box">
          <header><h3>Payment</h3></header>

          <form action="">
            <div>
              <label>*Card :</label>
              <input type="number" placeholder="Card Number" />
            </div>
            <div>
              <label>*MM :</label> <input type="number" placeholder="MM" />
            </div>
            <div>
              <label>*YY :</label> <input type="number" placeholder="YY" />
            </div>
            <div>
              <label>*CVV :</label> <input type="number" placeholder="CVV" />
            </div>
          </form>

          <a id="form_submit" href="./index.html">
            <input type="submit" value="Place Order"
          /></a>
        </section>
      </div>
      <div class="right">
        <header><h2>Cart Summary</h2></header>
        <div class="total_details">
          <div class="subtotal">
            <div><p>Subtotal</p></div>
            <div class="subtotal_element"><span>$</span> 6554</div>
          </div>
          <p>Sipping</p>
          <div class="charge">
            <a href="">UPS Worldwide Express</a> <span>$64</span>
          </div>
          <div class="taxes">
            <div>Taxes</div>
            <div>$0</div>
          </div>
          <div id="order_total" class="order_total">
            <div><h3>Order Total</h3></div>
            <div>
              <span><h3 id="dollor" class="dollor">$</h3></span>
              <h3 id="total_order_element" class="total_order_element">767</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
